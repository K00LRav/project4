<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <nav>
    <img src="/images/logo.png" alt="logo" id="mobile-logo">
    <div class="nav-content-left">
      <img src="../images/logo.png" alt="logo">
      <button>Movies</button>
      <button>TV Shows</button>
      <button>All</button>
    </div>

    <div class="nav-content-right">
      <form id="form">
        <input type="text" placeholder="Search..." id="search">
      </form>
      

      
      <!-- Drop-down Menu - in progress -->
      <select id="movie-sort">
        <option value="pop-desc">Popularity: High to Low</option>
        <option value="pop-asc">Popularity: Low to High</option>
        <option value="rate-desc">Ratings: High to Low</option>
        <option value="rate-asc">Ratings: Low to High</option>
        <option value="date-desc">Most Recent</option>
        <option value="date-asc">Least Recent</option>
        <option value="AtoZ">Alphabetical: A to Z</option>
        <option value="ZtoA">Alphabetical: Z to A</option>
      </select>
      
      <!-- Function references:
            sortAtoZ(movie, column);
            sortZtoA(movie, column);
            sortByPopularityDescending(movie, column1);
            sortByPopularityAscending(movie, column);
            sortByReleaseDescending(movie, column);
            sortByReleaseAscending(movie, column);
            sortByRatingDescending(movie, column);
            sortByRatingAscending(movie, column); -->



      <button>Sort/Filter <i class="fa-solid fa-angle-right"></i></button>
    </div>
    <i class="fa-solid fa-bars" id="hamburger-menu"></i>
  </nav>

  <main>
    <div class="container">
      <div class="column-1"></div>
      <div class="column-2"></div>
      <div class="column-3"></div>
      <div class="column-4"></div>
      <div class="column-5"></div>
    </div>
  </main>

  <footer>
    Title
  </footer>

  <script src="./script.js"></script>
  <script src="https://kit.fontawesome.com/1bc6bf2f3d.js" crossorigin="anonymous"></script>
</body>
</html>
